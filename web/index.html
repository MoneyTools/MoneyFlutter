<!DOCTYPE html>
<html lang="en">
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="MyMoney personal finance.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="myMoney">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>myMoney</title>
    <link rel="manifest" href="manifest.json">

    <script>
        // The value below is injected by flutter build, do not touch.
        var serviceWorkerVersion = null;
    </script>
</head>

<body>

<div style="margin: auto;width: 50%; padding-top: 100px; text-align: center;font-family: Arial, sans-serif; color:#3498db;">
    <div style="font-size: 36px;">
        MyMoney
    </div>
    <div class="loader" style="margin-top: 50px"></div>
</div>

<script>
    window.addEventListener('load', function (_ev) {

        document.body.style = null;
        var metaTag = document.createElement('meta');
        metaTag.name = "viewport"
        metaTag.content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0"
        document.getElementsByTagName('head')[0].appendChild(metaTag);

        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
            serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
            }
        }).then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
        }).then(function (appRunner) {
            var metaTag = document.createElement('meta');
            metaTag.name = "viewport"
            metaTag.content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0"
            document.getElementsByTagName('head')[0].appendChild(metaTag);
            return appRunner.runApp();
        });
    });
</script>

<!-- adds the flutter initialization JS code -->
<script type="application/javascript" src="https://money.vteam.com/main.dart.js"></script>
<script src="flutter.js" defer></script>
</body>
</html>
